<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking Status</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #f3f4f6, #e3ebf0);
            min-height: 100vh;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Container Styling */
        .map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        /* Checkpoint Styles */
        .checkpoint {
            background-color: #666;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 80%;
            position: relative;
        }

        /* Arrow Between Checkpoints */
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #333;
            margin-bottom: 20px;
        }

        /* Current Location Blinker */
        .current-location {
            background-color: #ff5722;
            animation: blink 1s infinite alternate;
        }
        @keyframes blink {
            from { box-shadow: 0 0 10px rgba(255, 87, 34, 0.6); }
            to { box-shadow: 0 0 20px rgba(255, 87, 34, 1); }
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }

        /* Information Messages */
        .message {
            color: #333;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Shipment Tracking Status</h1>

    <!-- Start Message -->
    <div class="message">Shipment will begin exactly at 9:00 AM.</div>

    <!-- Map Container with Checkpoints and Arrows -->
    <div class="map-container">
        <div class="checkpoint" data-id="1" id="checkpoint-1">Checkpoint 1</div>
        <div class="arrow"></div>
        <div class="checkpoint" data-id="2" id="checkpoint-2">Checkpoint 2</div>
        <div class="arrow"></div>
        <div class="checkpoint" data-id="3" id="checkpoint-3">Checkpoint 3</div>
        <div class="arrow"></div>
        <div class="checkpoint" data-id="4" id="checkpoint-4">Checkpoint 4</div>
        <div class="arrow"></div>
        <div class="checkpoint" data-id="5" id="checkpoint-5">Checkpoint 5</div>
    </div>

    <!-- End Message -->
    <div class="message">
        Your shipment will arrive shortly. If there are delays in transit, please contact your agent for assistance.
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-btn">Back to Shipments</a>

    <script>
        function updateBlinkingLocation() {
            const currentTime = new Date();
            const currentHours = currentTime.getHours();
            let currentCheckpoint;

            // Determine checkpoint based on current hours
            if (currentHours >= 9 && currentHours < 11) {
                currentCheckpoint = 1;
            } else if (currentHours >= 11 && currentHours < 14) {
                currentCheckpoint = 2;
            } else if (currentHours >= 14 && currentHours < 17) {
                currentCheckpoint = 3;
            } else if (currentHours >= 17 && currentHours < 20) {
                currentCheckpoint = 4;
            } else if (currentHours >= 20 || currentHours < 9) {
                currentCheckpoint = 5;
            }

            // Remove blinking class and reset label for all checkpoints
            document.querySelectorAll('.checkpoint').forEach(cp => {
                cp.classList.remove('current-location');
                cp.textContent = `Checkpoint ${cp.dataset.id}`;
            });

            // Add blinking class and update label for current checkpoint
            if (currentCheckpoint) {
                const currentCp = document.getElementById(`checkpoint-${currentCheckpoint}`);
                currentCp.classList.add('current-location');
                currentCp.textContent = "Shipment Current Location";
            }
        }

        // Initial call and interval for updating location
        updateBlinkingLocation();
        setInterval(updateBlinkingLocation, 1000 * 60 * 10); // Check every 10 minutes
    </script>
</body>
</html>
